<!DOCTYPE html>
<html>

<head>
	<title>Vue</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<div id="app">
		<ul>
			<li v-for="post in posts">
				<div class="picture" v-bind:style="{ backgroundImage: 'url(' + post.picture + ')' }"></div>
				<h2>{{ post.name }}</h2>
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="https://unpkg.com/vue@2.3.2/dist/vue.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/vue-resource@1.3.1/dist/vue-resource.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

	</script>
</body>

</html>
